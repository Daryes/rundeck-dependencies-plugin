- defaultTab: nodes
  description: |
    Sleeping job with slot 1 + maxwait = 30s + force launch
  executionEnabled: true
  group: tests-dependency-slots
  id: 86a99e9f-c86b-4530-ab4f-0f39a5f711e3
  loglevel: INFO
  name: Dependency - slots - 3 - sleep s1 + debug + maxwait + force launch
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'name: localhost '
  nodesSelectedByDefault: true
  options:
  - description: 'Job waiting duration, in seconds    '
    label: Sleep duration
    name: sleep_duration
    regex: '[0-9]+'
    required: true
    value: '90'
  - name: DEPENDENCY_EXTRA_PARAMS
    value: -debug -maxwait 30
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  sequence:
    commands:
    - configuration:
        force_launch: 'true'
        optional_params: ${option.DEPENDENCY_EXTRA_PARAMS}
        target_project: ${job.project}
        target_slot: '1'
      description: deps slot 1
      nodeStep: false
      type: dependencies-wait_slot
    - configuration:
        command: bash -x -c "sleep ${option.sleep_duration}"
      description: sleep local
      nodeStep: true
      type: localexec
    keepgoing: false
    strategy: node-first
  uuid: 86a99e9f-c86b-4530-ab4f-0f39a5f711e3
