- defaultTab: nodes
  description: |
    Sleeping job with slot 1 + no startup delay
  executionEnabled: true
  group: tests-dependency-slots
  id: 1805065c-0006-49be-a3eb-60e687aab254
  loglevel: INFO
  name: Dependency - slots - 1 - sleep s1
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'name: localhost '
  nodesSelectedByDefault: true
  options:
  - description: 'Job waiting duration, in seconds    '
    label: Sleep duration
    name: sleep_duration
    regex: '[0-9]+'
    required: true
    value: '90'
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  sequence:
    commands:
    - configuration:
        force_launch: 'false'
        optional_params: ${option.DEPENDENCY_EXTRA_PARAMS} -startup_delay 1
        target_project: ${job.project}
        target_slot: '1'
      description: deps slot 1
      nodeStep: false
      type: dependencies-wait_slot
    - configuration:
        command: bash -x -c "sleep ${option.sleep_duration}"
      description: sleep local
      nodeStep: true
      type: localexec
    keepgoing: false
    strategy: node-first
  uuid: 1805065c-0006-49be-a3eb-60e687aab254
