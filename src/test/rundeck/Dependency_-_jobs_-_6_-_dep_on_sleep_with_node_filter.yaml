      nodeStep: false
      type: dependencies-wait_job
    - configuration:
        command: bash -c -- "echo job finished"
      description: echo
      nodeStep: true
      type: localexec
    keepgoing: false
    strategy: node-first
  uuid: e4a2e81c-45a3-4a48-8bf9-dd573cf30887
